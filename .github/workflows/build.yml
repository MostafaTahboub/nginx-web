name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: set image version (tag)
        id: image_version
        run: echo "gitsha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t mostafatahboub/my-static-website .
          docker push mostafatahboub/my-static-website
          
      - name: configure docker host 
        uses: khaledez/configure-docker-host@v1
        with:
          host: 
          user: github
          ssh-private-key: ${{secrets.DEPLOYMENT_KEY}}
      
      - name: deploy
        run: docker compose -f docker-compose-prod.yml up -d
        env:
          GIT_VERSION: ${{steps.image_version.outputs.gitsha}}       
      
      - name: print logs
        if: always()
        run : docker compose logs     